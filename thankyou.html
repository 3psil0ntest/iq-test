<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IQ Score</title>
  <meta name="description" content="See your estimated IQ score based on your test performance.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .score-box {
      background: white;
      margin: auto;
      padding: 40px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #444;
    }
    #score {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
    }
    a.retake-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
    }
    a.retake-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="score-box">
    <h1>Your Estimated IQ Score:</h1>
    <div id="score">Loading...</div>
    <a class="retake-button" href="index.html">Retake the Test</a>
  </div>

  <script>
    const iq = localStorage.getItem("finalIQ");
    document.getElementById("score").textContent = iq ? iq : "Unavailable";
  </script>
</body>
</html>
