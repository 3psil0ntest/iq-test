<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    #welcome {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #welcome-text {
      width: 60%;
    }
    #stickman {
      width: 150px;
      height: 200px;
    }
    .question {
      margin: 20px 0;
    }
    .answers {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    input[type="date"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div id="welcome">
      <div id="welcome-text">
        <h1>Welcome to the IQ Test</h1>
        <p>Find out your IQ now</p>
        <p>Enter your date of birth:</p>
        <input type="date" id="dob" required />
        <br/><br/>
        <button onclick="startTest()">Start Test</button>
      </div>
      <div id="stickman">
        <svg width="120" height="200" xmlns="http://www.w3.org/2000/svg">
          <!-- Lightbulb -->
          <circle cx="60" cy="20" r="10" fill="yellow"/>
          <line x1="60" y1="30" x2="60" y2="45" stroke="black" stroke-width="2"/>
          <!-- Head -->
          <circle cx="60" cy="60" r="20" stroke="black" stroke-width="2" fill="none"/>
          <circle cx="54" cy="55" r="2" fill="black"/>
          <circle cx="66" cy="55" r="2" fill="black"/>
          <path d="M52 65 Q60 75 68 65" stroke="black" fill="none"/>
          <!-- Body -->
          <line x1="60" y1="80" x2="60" y2="130" stroke="black" stroke-width="2"/>
          <!-- Arms -->
          <line x1="60" y1="90" x2="40" y2="110" stroke="black" stroke-width="2"/>
          <line x1="60" y1="90" x2="80" y2="110" stroke="black" stroke-width="2"/>
          <!-- Legs -->
          <line x1="60" y1="130" x2="45" y2="160" stroke="black" stroke-width="2"/>
          <line x1="60" y1="130" x2="75" y2="160" stroke="black" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>

  <script>

      {

      {

      {
        q: "Solve: (7 + 3)² ÷ 2 + 1",

      {

        a: ["246", "270", "252", "262"],
        correct: 3

    let current = 0;
    let score = 0;
    let birthDate;

    function startTest() {
      birthDate = document.getElementById('dob').value;
      if (!birthDate) {
        alert("Please enter your date of birth.");
        return;
      }
      document.getElementById('app').innerHTML = '';
      showQuestion();
    }

    function showQuestion() {
