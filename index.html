<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    #welcome {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #welcome-text {
      width: 60%;
    }
    #stickman {
      width: 150px;
      height: 200px;
    }
    .question {
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    input[type="date"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div id="welcome">
      <div id="welcome-text">
        <h1>Welcome to the IQ Test</h1>
        <p>Find out your IQ now</p>
        <p>Enter your date of birth:</p>
        <input type="date" id="dob" required />
        <br/><br/>
        <button id="startBtn">Start Test</button>
      </div>
      <div id="stickman">
        <svg width="120" height="200" xmlns="http://www.w3.org/2000/svg">
          <!-- Lightbulb -->
          <circle cx="60" cy="20" r="10" fill="yellow"/>
          <line x1="60" y1="30" x2="60" y2="45" stroke="black" stroke-width="2"/>
          <!-- Head -->
          <circle cx="60" cy="60" r="20" stroke="black" stroke-width="2" fill="none"/>
          <circle cx="54" cy="55" r="2" fill="black"/>
          <circle cx="66" cy="55" r="2" fill="black"/>
          <path d="M52 65 Q60 75 68 65" stroke="black" fill="none"/>
          <!-- Body -->
          <line x1="60" y1="80" x2="60" y2="130" stroke="black" stroke-width="2"/>
          <!-- Arms -->
          <line x1="60" y1="90" x2="40" y2="110" stroke="black" stroke-width="2"/>
          <line x1="60" y1="90" x2="80" y2="110" stroke="black" stroke-width="2"/>
          <!-- Legs -->
          <line x1="60" y1="130" x2="45" y2="160" stroke="black" stroke-width="2"/>
          <line x1="60" y1="130" x2="75" y2="160" stroke="black" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const app = document.getElementById("app");
      const startBtn = document.getElementById("startBtn");

      const questions = [
        { q: "2, 4, 8, 16, ?", a: ["18", "24", "32", "30"], correct: 2 },
        { q: "All SQUERPS are FLOBBLES, all FLOBBLES are DINKS. Are all SQUERPS DINKS?", a: ["Yes", "No", "Cannot Say", "Only some"], correct: 0 },
        { q: "Odd one out: Apple, Banana, Carrot, Grape?", a: ["Apple", "Banana", "Carrot", "Grape"], correct: 2 },
        { q: "15% of 160?", a: ["20", "24", "26", "28"], correct: 1 },
        { q: "'RTAEHC' rearranged?", a: ["REACHT", "TEACHR", "CHART", "TEACHER"], correct: 3 },
        { q: "3, 6, 11, 18, ?, 38", a: ["27", "24", "29", "30"], correct: 1 },
        { q: "Cat: Kitten :: Dog: ?", a: ["Cub", "Calf", "Puppy", "Foal"], correct: 2 },
        { q: "Most sides?", a: ["Triangle", "Pentagon", "Octagon", "Hexagon"], correct: 2 },
        { q: "13² = ?", a: ["156", "169", "144", "181"], correct: 1 },
        { q: "Fibonacci: 1, 1, 2, 3, 5, 8, ?", a: ["11", "12", "13", "15"], correct: 2 },
        // Harder
        { q: "8th prime number?", a: ["17", "19", "23", "29"], correct: 2 },
        { q: "Odd shape: Cube, Sphere, Cylinder, Pyramid?", a: ["Cube", "Sphere", "Cylinder", "Pyramid"], correct: 1 },
        { q: "60 miles @ 30mph & back @ 60mph. Avg speed?", a: ["40", "45", "50", "60"], correct: 1 },
        { q: "A, C, F, J, O, ?", a: ["Q", "S", "U", "V"], correct: 2 },
        { q: "Binary of 111?", a: ["1101111", "1001111", "110111", "1111111"], correct: 0 },
        { q: "Cube surface 150cm². Side?", a: ["5", "6", "√25", "√150/6"], correct: 1 },
        { q: "2, 12, 30, 56, ?, 132", a: ["82", "90", "86", "100"], correct: 2 },
        { q: "(7 + 3)² ÷ 2 + 1", a: ["26", "51", "60", "100"], correct: 0 },
        { q: "Equal edges & 90° angles?", a: ["Sphere", "Tetrahedron", "Cube", "Cylinder"], correct: 2 },
        { q: "2, 12, 36, 80, 150, ?", a: ["246", "270", "252", "262"], correct: 3 }
      ];

      let current = 0;
      let score = 0;
      let birthYear = 2000;

      startBtn.addEventListener("click", () => {
        const dob = document.getElementById("dob").value;
        if (!dob) {
          alert("Please enter your date of birth.");
          return;
        }
        birthYear = new Date(dob).getFullYear();
        showQuestion();
      });

      function showQuestion() {
        if (current >= questions.length) {
          showResults();
          return;
        }
        const q = questions[current];
        app.innerHTML = `
          <div class="container">
            <h2>Question ${current + 1} of ${questions.length}</h2>
            <p>${q.q}</p>
            <div class="answers">
              ${q.a.map((choice, i) =>
                `<button onclick="checkAnswer(${i})">${choice}</button>`
              ).join("")}
            </div>
          </div>
        `;
      }

      window.checkAnswer = function(index) {
        if (index === questions[current].correct) score++;
        current++;
        showQuestion();
      }

      function showResults() {
        const age = new Date().getFullYear() - birthYear;
        let iq = 85 + (score / questions.length) * 70;
        if (age < 18
